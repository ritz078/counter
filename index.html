<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <link rel="shortcut icon" href="favicon.ico">
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    html,
    body {
        overflow: hidden;
    }

    #counter {
        font-size: 100px;
        position: absolute;
        top: 50%;
        margin-top: -100px;
        text-align: center;
        width: 100%;
        font-family: sans-serif;
    }
    </style>
</head>

<body>
    <div id="counter"></div>
</body>
<script>
const elem = document.getElementById('counter')

document.onkeydown = onKeyPress;

elem.innerHTML = 0;

function onKeyPress(e) {
    var code = e.keyCode || e.which;
    if (code === 38 || code === 39) {
        elem.innerHTML++
    }
    if (code === 40 || code === 37) {
        elem.innerHTML--
    }
}
